name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: install
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          iex "& {$(irm get.scoop.sh)} -RunAsAdmin"
          scoop install zig xmake

      # ref: https://github.community/t/append-path-on-windows/16205
      - name: normal build
        run: |
          echo "$HOME/scoop/shims" >> $GITHUB_PATH
          echo $Env:PATH
          Get-Content $GITHUB_PATH
          $Env:PATH += "$HOME/scoop/shims"
          scoop which xmake
          xmake

      - name: zig cc build
        run: |
          $Env:PATH += "$HOME/scoop/shims"
          xmake f --cc="zig cc" --cxx="zig cc" --ld="zig c++" -c
          xmake
