name: build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: MinoruSekine/setup-scoop@v1

      - name: install
      - run: scoop install zig xmake

      - name: normal build
        run: |
          xmake

      - name: zig cc build
        run: |
          xmake f --cc="zig cc" --cxx="zig cc" --ld="zig c++" -c
          xmake
